apiVersion: apps/v1
kind: Deployment
metadata:
  name: puller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: puller
  template:
    metadata:
      labels:
        app: puller
    spec:
      containers:
        - name: puller
          image: $IMAGE
          envFrom:
            - configMapRef:
                name: config
            - secretRef:
                name: secrets
          imagePullPolicy: $IMAGE_POLICY
          command: ["/bin/sh", "-c", "./jobs/main.exe puller"]
      initContainers:
        - name: wait-for-postgres
          image: postgres:13.4
          imagePullPolicy: "IfNotPresent"
          command: ["/bin/sh", "-c", "pg_isready -h postgres -p 5432 && echo $?"]
