apiVersion: batch/v1
kind: Job
metadata:
  name: migrate
spec:
  template:
    spec:
      containers:
        - name: migrate
          image: $IMAGE
          envFrom:
            - configMapRef:
                name: config
            - secretRef:
                name: reader-secrets
          imagePullPolicy: $IMAGE_POLICY
          command: ["/bin/sh", "-c", "./database/main.exe migrate"]
      initContainers:
        - name: wait-for-postgres
          image: postgres:13.4
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh", "-c", "pg_isready -h postgres -p 5432 && echo $?"]
      restartPolicy: OnFailure