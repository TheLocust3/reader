apiVersion: v1
kind: Service
metadata:
  name: server
spec:
  selector:
    app: server
  ports:
    - port: 8080
      targetPort: 8080
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
        - name: server
          image: $IMAGE
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: config
          imagePullPolicy: $IMAGE_POLICY
          command: ["/bin/sh", "-c", "./server/main.exe"]
      initContainers:
        - name: wait-for-postgres
          image: postgres:13.4
          imagePullPolicy: "IfNotPresent"
          command: ["/bin/sh", "-c", "pg_isready -h postgres -p 5432 && echo $?"]
