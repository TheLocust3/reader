apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: server-ingress
spec:
  tls:
  - hosts:
      - $HOST
    secretName: reader-cert
  rules:
  - host: $HOST
    http:
      paths:
        - backend:
            service:
              name: server
              port:
                number: 8080
          path: /api
          pathType: Prefix
        - backend:
            service:
              name: ui
              port:
                number: 3000
          path: /
          pathType: Prefix
  defaultBackend:
    service:
      name: ui
      port:
        number: 3000
